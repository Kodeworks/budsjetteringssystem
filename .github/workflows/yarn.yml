on: push
name: Main
jobs:
  lint-and-test:
    name: Test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Install
      uses: CultureHQ/actions-yarn@master
      with:
        args: install
        working-directory: ./frontend
    - name: Lint
      uses: CultureHQ/actions-yarn@master
      with:
        args: lint
        working-directory: ./frontend
    - name: Test
      uses: CultureHQ/actions-yarn@master
      with:
        args: test
        working-directory: ./frontend
